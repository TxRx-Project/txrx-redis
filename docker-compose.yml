version: '3'
services:
  node:
    container_name: txrx-redis-pool-node
    image: txrx/redis-pool-node:devel
    user: "${UID}:${GID}"
    build:
      context: .
      args:
        GIT_NAME: ${GIT_NAME}
        GIT_EMAIL: ${GIT_EMAIL}
    volumes:
      - ./:/usr/src/app
      - ~/.npmrc:/root/.npmrc
      - $SSH_AUTH_SOCK:$SSH_AUTH_SOCK
    environment:
      - SSH_AUTH_SOCK=$SSH_AUTH_SOCK
    env_file:
      - .env
